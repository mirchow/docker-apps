services:
  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    restart: unless-stopped
    ports:
      - 7878:7878
    environment:
      - PUID=${PUID:?err}
      - PGID=${PGID:?err}
      - TZ=${TZ:?err}
    volumes:
      - ${APP_DIR:?err}/radarr/config:/config
      - ${MEDIA_DIR:?err}:/data
    networks:
      - proxy

networks:
  proxy:
    driver: bridge
    external: true
